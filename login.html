<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="" class="formulario">
                <label for="email" class="label">Dirección de correo</label>
                <input type="email" id="email" placeholder="correo@gmail.com" class="input input-email">
                <label for=""></label>

                <label for="new-password" class="label">Confirmar contraseña</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">
                <label for=""></label>
                <input type="submit" value="Iniciar sesión" class="primary-button login-button">
                <a href="#">Olvidé mi contraseña</a>
            </form>
            <button class="secondary-button">Ingresar</button>
        </section>
    </main>
</body>
</html>
