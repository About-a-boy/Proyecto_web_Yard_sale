<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/nueva_contrasena.css">
    <title>Nueva contraseña</title>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="titulo">Crear una nueva contraseña</h1>
            <p class="subtitulo">Escribe una contraseña para tu cuenta</p>
            <form action="" class="formulario">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="**********" class="input input-password">
                <label for=""></label>

                <label for="new-password" class="label">Confirmar contraseña</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">
                <label for=""></label>
                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </section>
    </main>
</body>
</html>
