<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/email_enviado.css">

    <title>Nueva contraseña</title>
</head>
<body>
    <main class="login">
        <section class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="titulo">El email ha sido enviado</h1>
            <p class="subtitulo">Por favor revise su bandeja de entrada</p>
            <div class="email-image">
                <img src="./iconos/email.svg" alt="email">
            </div>
            <button class="primary-button login-button">Entrar</button>
            <p class="reenviar">
                <span>¿No recibió el email?</span>
                <a href="#">Volver a enviar</a>
            </p>
        </section>
    </main>
</body>
</html>
