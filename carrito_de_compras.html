<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/carrito_de_compras.css">
    <title>Document</title>
</head>
<body>
    <!--Contenedor padre de todos los elementos-->
    <aside class="product-detail">
      <!--Contenedor del titulo-->
      <div class="title-container">
        <!--ícono de "volver-->
          <img src="./iconos/flechita.svg" alt="arrow">
          <p class="title">My order</p>
        </div>
      <!--Contenedor padre de los pedidos-->
      <div class="my-order-content">
        <!--Contenedor de los pedidos individualmente-->
        <div class="shopping-cart">
          <!--imagen de la bicicleta-->
          <figure>
            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=650&amp;w=940" alt="bike">
          </figure>
          <!--Detalles del producto-->
          <p>Bike</p>
          <p>$30,00</p>
          <!--ícono para eliminar el producto de la lista-->
          <img src="./iconos/icon_close.png" alt="close">
        </div>
    
          <div class="shopping-cart">
            <figure>
              <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=650&amp;w=940" alt="bike">
            </figure>
            <p>Bike</p>
            <p>$30,00</p>
            <img src="./iconos/icon_close.png" alt="close">
          </div>
    
          <div class="shopping-cart">
            <figure>
              <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=650&amp;w=940" alt="bike">
            </figure>
            <p>Bike</p>
            <p>$30,00</p>
            <img src="./iconos/icon_close.png" alt="close">
          </div>
    
          <div class="order">
            <p>
              <span>Total</span>
            </p>
            <p>$560.00</p>
          </div>
    
          <button class="primary-button">
            Checkout
          </button>
        </div>
      
      </aside>
</body>
</html>
